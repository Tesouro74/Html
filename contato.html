<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <label for="assunto"><strong>Assunto:</strong></label>
            <select name="assunto" id="assunto">
                <option value="suport">Suporte</option>
                <option value="duvidas">Sugestão</option>
                <option value="peguntas">Reclamação</option>
            </select>

            <br><br>

            <label for="text"><strong>Nome Completo:</strong></label>
            <br>
            <input placeholder="Seu nome" type="text" id="text">

            <br><br>

            <label for="email"><strong>E-mail:</strong></label>
            <br>
            <input placeholder="email@seudominio.com" type="email" id="email">

            <br><br>

            <label for="mensagem"><strong>Mensagem:</strong></label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

            <br><br>

            <input type="checkbox">Aceito receber novidades por e-mail
            
            <br><br>

            <button>Enviar</button>

        </fieldset>
    </form>
</body>
</html>
